{% extends 'shortlinks/base.html' %}

{% block body %}

<div class="p-3 mb-2 bg-dark text-white">
  <div class="p-3 mb-2 bg-dark text-white">
    <div class="text-center py-3">
      <h1>Shortener URL generator</h1>
    </div>
    <div class="px-3 py-4">
      <form action="" method="POST">
        {% csrf_token %}
        <div class="row g-1">
          <div class="col-10">{{form.longer_url}}</div>
          <div class="col-2">
            <button class="btn btn-danger btn-lg w-100" type="submit">
              Generate!
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  {% if errors %}
  <div class="alert alert-danger mt-4" role="alert">
    <p>{{errors}}</p>
  </div>
  {% endif %}

  {% if new_url %}

  <div class="mx-auto text-center mt-5">
    <h2 class="text-danger">Your new Url: </h2>

    <p class="">{{new_url}}</p>
  </div>
  {% endif %}
</div>
{% endblock body %}
